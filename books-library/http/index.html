<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebSocket demo</title>
</head>
<body>
<script src="http://localhost:3002/socket.io/socket.io.js"></script>
<script>
  (() => {
    const socket = io.connect('http://localhost:3002');

    socket.on("error", answer => {
      console.log(answer)
    })
    socket.emit('getAllComments', { bookId: "64c6ac1b60f746b118644f51" }, answer => {
      console.log(answer);
    });
    // 64c6ac1b60f746b118644f51
    socket.emit('addComment', { bookId: "64c6ac1b60f746b118644f51", comment: "dsfsdfsdf" }, answer => {
      console.log(answer);
    });
  })();
</script>
</body>
</html>
